<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="../assets/img/icon.svg" />
        <meta name="viewport" content="width=102, initial-scale=1" />
        <title>¿Quién dijo? - LMC - Marcador</title>
    </head>

    <body>
        <div id="app">
            <app-info-box></app-info-box>
            <header>
                <app-header></app-header>
            </header>

            <div class="header-separator"></div>
            <main class="content">
                <section>
                    <div class="message-container">
                        <h2 class="h2">Marcador</h2>
                        <h3>
                            <span id="total-points" class="h1"></span>
                            <span class="h2">/</span>
                            <span id="games-played" class="h2"></span>
                        </h3>
                        <div class="message-container-description">
                            <span class="normal-text">Ganados</span>
                            <span class="h6">&nbsp; / &nbsp; </span>
                            <span class="normal-text">Jugados</span>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="answer-field">
                        <div class="button-container">
                            <button
                                id="next"
                                class="next next-visible answer-disabled"
                            >
                                <a href="/frase/">Siguiente</a>
                            </button>
                        </div>
                    </div>
                </section>
                <section id="already-answered-quotes"></section>
                <section>
                    <div class="answer-field next-game-date-container hidden">
                        <div class="message-container">
                            <h5>Has jugado los 3 juegos del día.</h5>
                            <h5>Tres juegos nuevos comenzaran el:</h5>
                            <h5 class="next-game-date">
                                <span class="day">10</span> /
                                <span class="month">06</span> /
                                <span class="year">2024</span>
                            </h5>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <app-footer></app-footer>
            </footer>

            <noscript>
                <link rel="stylesheet" href="style-script.css" />
                <section class="message-script-container">
                    <div class="message-script">
                        <h1 class="h2">
                            Parece ser que JavaScript está deshabilitado,
                        </h1>
                        <h2 class="h3">
                            por favor habilita su ejecución para continuar.
                        </h2>
                    </div>
                </section>
            </noscript>
        </div>
        <script type="module" src="../components/navigation.ts"></script>
        <script type="module" src="../components/footer.ts"></script>
        <script type="module" src="../components/infoBox.ts"></script>
        <script type="module" src="./score.ts"></script>
    </body>
</html>
